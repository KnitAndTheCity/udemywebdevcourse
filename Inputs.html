<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Types</title>
</head>

<body>
  <p>
    <label>Text Input</label>
    <input type="text" name="Basic Text" value="">
  </p>
  <p><input type="submit" name="" value="Submit Value attr"></p>
  <p><input type="button" name="" value="Button Value attr"></p>
  <p><input type="checkbox" name="" value="Checkbox Value attr"></p>
  <p><input type="color" name="" value="Color Value attr"></p>
  <p><input type="date" name="" value="Date Value attr"></p>
  <p><input type="datetime-local" name="" value="dttm-local value attr"></p>
  <p><input type="email" name="" value="email value attr"></p>
  <p><input type="file" name="" value="file value attr"></p>
  <p><input type="month" name="" value="month value attr"></p>
  <hr>
  <form class="" action=mailto:knitandthecity@gmail.com method="post" enctype="text/plain">
    <label for="Your name">Your name:</label>
    <input type="text" name="yourName" value="">
    <br>
    <label for="email">Enter your email</label>
    <input type="email" name="yourEmail" id="email">
    <br>
    <label>Enter your message</label>
    <textarea name="yourMessage" rows="8" cols="80"></textarea>
    <br>
    <input type="submit" name="" value="Submit">
  </form>

</body>

</html>
